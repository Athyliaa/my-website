<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Comments</title>

<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

<style>
body {
    font-family: "Poppins", sans-serif;
    background: #ffe6ec;
    margin: 0;
    padding: 0;
    color: #d14f6d;
    overflow-x: hidden;
    position: relative;
    cursor: url('images/cursor.png'), auto;
}

/*  Pixel Font Class  */
.pixel-font {
    font-family: 'Silkscreen', cursive;
    letter-spacing: 1px;
}

/* Header */
header {
    background: #ffb6c9;
    padding: 20px;
    text-align: center;
    color: white;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 2px;
    border-bottom: 4px solid #ff8aaa;
    position: relative;
    z-index: 10;
}

/* Home button */
.back-home-header {
    position: absolute;
    top: 15px;
    left: 15px;
    text-decoration: none;
    background: #ff8aaa;
    color: white;
    padding: 8px 15px;
    border-radius: 20px;
    font-size: 16px;
    transition: 0.3s;
    z-index: 20;
}
.back-home-header:hover {
    background: #ff6e8d;
    box-shadow: 0 3px 10px rgba(255, 120, 150, 0.4);
}

/* Floating bunnies */
.bunny {
    position: fixed;
    width: 50px;
    animation: float 4s ease-in-out infinite;
    z-index: 1;
    opacity: 0.8;
}
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0px); }
}
.bunny:hover {
    animation: float 4s ease-in-out infinite, hoverBounce 0.5s ease-out;
}
@keyframes hoverBounce {
    0% { transform: translateY(0) scale(1); }
    30% { transform: translateY(-20px) scale(1.2); }
    60% { transform: translateY(-10px) scale(1.1); }
    100% { transform: translateY(0) scale(1); }
}

/* Container */
.container {
    max-width: 900px;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(255, 143, 171, 0.3);
    animation: fadeIn 1.2s ease-in-out;
    position: relative;
    z-index: 10;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Headings */
h2 {
    margin-top: 25px;
    color: #c63f5c;
    border-left: 6px solid #ff8aaa;
    padding-left: 10px;
    font-weight: bold;
}
.left-heading { text-align: left; }
.intro { font-size: 16px; margin: 15px 0; line-height: 1.6; }

/* Form styling */
.comment-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 15px;
}
.comment-form input, .comment-form textarea {
    padding: 12px;
    border: 2px solid #ff9fbb;
    border-radius: 12px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    resize: vertical;
}
.comment-form textarea { min-height: 100px; }
.comment-form button {
    padding: 12px;
    background: #ff8aaa;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
}
.comment-form button:hover {
    background: #ff6e8d;
    box-shadow: 0 3px 10px rgba(255, 120, 150, 0.4);
}

/* Submitted comments list */
.comments-list {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}
.comment-item {
    background: #ffd2dd;
    padding: 12px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(255, 143, 171, 0.3);
}

/* Divider hearts */
.divider {
    text-align: center;
    font-size: 24px;
    margin: 30px 0 20px 0;
    color: #ff8aaa;
}

/* Responsive */
@media (max-width: 600px) {
    .bunny { width: 40px; }
}
	
footer {
    background: #ffb6c9;
    text-align: center;
    padding: 20px;
    color: white;
    font-size: 14px;

    position: relative;
    z-index: 20;
}

	
</style>
</head>
<body>

<header class="pixel-font">
    <a href="index.html" class="back-home-header pixel-font">⟵ Home</a>
    Your Comments
</header>

<div class="container">
    <h2 class="left-heading pixel-font">Leave a Comment</h2>
    <p class="intro">

        I’d love to hear your thoughts about my website! Leave a comment or suggestion below.
    </p>

    <!-- Comment Form -->
    <form class="comment-form" id="commentForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="comment" placeholder="Your Comment" required></textarea>
        <button type="submit">Submit Comment</button>
    </form>

    <div class="divider">♡ ♡ ♡</div>

    <!-- Comments List -->
    <h2 class="left-heading pixel-font">Comments Received</h2>
    <div class="comments-list" id="commentsList">
        <!-- Submitted comments will appear here -->
    </div>
</div>
	
<footer>
    Nur Alia Safia • University Malaysia Sabah • 2025
</footer>

<script>
// Floating bunnies
const numRows = 8;
const numCols = 10;
const rowSpacing = 100 / numRows;
const colSpacing = 100 / numCols;

for (let i = 0; i < numRows; i++) {
    for (let j = 0; j < numCols; j++) {
        const bunny = document.createElement('img');
        bunny.src = 'images/bunny.png';
        bunny.className = 'bunny';
        let leftOffset = j * colSpacing;
        if (i % 2 !== 0) leftOffset += colSpacing / 2;
        bunny.style.top = `${i * rowSpacing}%`;
        bunny.style.left = `${leftOffset}%`;
        bunny.style.animationDuration = `${3 + Math.random() * 2}s`;
        document.body.appendChild(bunny);
    }
}

// Comment form submission
const form = document.getElementById('commentForm');
const commentsList = document.getElementById('commentsList');

form.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const comment = document.getElementById('comment').value.trim();

    if(name && email && comment) {
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment-item';
        commentDiv.innerHTML = `<strong>${name}</strong> (${email})<p>${comment}</p>`;
        commentsList.prepend(commentDiv); // newest on top

        form.reset(); // clear form
    }
});
</script>

</body>
</html>
